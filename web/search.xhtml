<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://java.sun.com/jsf/composite/components"
>

    <f:loadBundle var="message" basename="Message"/>

    <h:head>
        <title>
            Title
        </title>

        <!--<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"/>-->
        <!--<script type="text/javascript"-->
        <!--src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"/>-->



    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <h:form>
                    <p:growl id="growl"/>

                    <p:panel id="panel" header="Search" style="margin-bottom: 10px">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="checkboxFilterByName" value="Filter By Name"/>
                            <p:selectBooleanCheckbox id="checkboxFilterByName"
                                                     value="#{searchBean.valueFilters.get(searchBean.projectFilterName).selected}"/>

                            <h:outputLabel for="filterByName" value="Name"/>
                            <p:inputText id="filterByName"
                                         value="#{searchBean.valueFilters.get(searchBean.projectFilterName).value}"/>

                            <h:outputLabel for="checkboxFilterByDescription" value="Filter By Description"/>
                            <p:selectBooleanCheckbox id="checkboxFilterByDescription"
                                                     value="#{searchBean.valueFilters.get(searchBean.projectFilterDescription).selected}"/>

                            <h:outputLabel for="filterByDescription" value="Description"/>
                            <p:inputText id="filterByDescription"
                                         value="#{searchBean.valueFilters.get(searchBean.projectFilterDescription).value}"/>


                        </h:panelGrid>

                        <p:commandButton value="Submit" icon="ui-icon-check" actionListener="#{searchBean.search}"
                                         update="growl formResultProjectTable"/>
                    </p:panel>

                </h:form>

                <h:form id="formResultProjectTable">
                    <h:form rendered="#{searchBean.showResultProjectTable}">
                        <h2>Projects:</h2>

                        <p:dataTable value="#{searchBean.projects}" var="project">
                            <p:column headerText="Name">
                                <h:outputText value="#{project.name}"/>
                            </p:column>

                            <p:column headerText="Description">
                                <h:outputText value="#{project.description}"/>
                            </p:column>

                            <p:column headerText="Capacity">
                                <h:outputText value="#{project.capacity}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </h:form>

            </div>
        </div>
    </h:body>
</html>
