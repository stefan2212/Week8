<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://java.sun.com/jsf/composite/components"
>

    <f:loadBundle var="message" basename="Message"/>

    <h:head>
        <title>
            Title
        </title>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!--<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"/>-->
        <!--<script type="text/javascript"-->
        <!--src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"/>-->


        <h:outputStylesheet library="css" name="footer.css"/>
        <h:outputStylesheet library="css" name="table.css"/>
        <h:outputScript library="js" name="projects.js"/>


    </h:head>
    <h:body>
        <h2>
            Assignments
        </h2>
        <h:form id="assignmentForm">

            <p:growl id="growl"/>

            <p:panel id="panel" header="Student Assignment" style="margin-bottom: 10px">
                <h:panelGrid columns="4" cellpadding="20">

                    <ui:repeat value="#{assignmentPageBean.assignments}" var="assignment">

                        <p:outputLabel for="studentsList" value="Student:"/>
                        <p:selectOneMenu id="studentsList" style="width: 150px" value="#{assignment.studentId}">
                            <f:selectItem itemLabel="Select student" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{assignmentPageBean.students}" var="student"
                                           itemValue="#{student.id}"
                                           itemLabel="#{student.name}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="projectList" value="Project:"/>
                        <p:selectOneMenu id="projectList" style="width: 200px" value="#{assignment.projectId}">
                            <f:selectItem itemLabel="Select project" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{assignmentPageBean.projects}" var="project"
                                           itemValue="#{project.id}" itemLabel="#{project.name}"/>
                        </p:selectOneMenu>

                        <h:outputText value="&lt;br/&gt;" escape="false"/>
                    </ui:repeat>
                </h:panelGrid>


                <p:commandButton update="growl assignmentForm" value="Add Assignment"
                                 actionListener="#{assignmentPageBean.addStudentAssignmentOption}"/>

                <p:commandButton update="growl" value="Save Assignments"
                                 actionListener="#{assignmentPageBean.saveAssignments}"/>
            </p:panel>
        </h:form>
    </h:body>


</html>
